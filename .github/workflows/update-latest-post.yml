name: Update Latest Blog Post

on:
  schedule:
    - cron: '0 6 * * *'
  push:
    paths:
      - update_latest_post.py
      - test_update_latest_post.py
      - .github/workflows/update-latest-post.yml
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pip install pytest
      - run: python3 -m pytest test_update_latest_post.py -v

  update-readme:
    needs: test
    if: github.event_name != 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - run: python3 update_latest_post.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git diff --quiet README.md || \
            (git add README.md && git commit -m "Update latest blog post in profile" && git push)
